<!DOCTYPE html>
<html>
  <head>
    <script src="js/spectra.js"></script>
    <link rel="stylesheet" href="css/tokens.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/type.css" />
    <link rel="stylesheet" href="css/input.css" />
    <link rel="stylesheet" href="css/feedback.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="stylesheet" href="css/spectra.css" />
  </head>
  <body>
    <!-- Form -->
    <form>
    <!-- Value -->
    <label class="title" for="color-value">Value</label>
    <input type="text" id="color-value" placeholder="#0011ff" required="true" />
    <label class="helper" for="color-value"
      >e.g. <code>#ff0055</code> or <code>#ff0055</code></label
    >
    <!-- Name -->
    <label class="title" for="color-name">Name</label>
    <input type="text" id="color-name" placeholder="blue" required="true" />
    <label class="helper" for="color-name">Name your swatches</label>
    <!-- Count -->
    <label class="title" for="color-count">Count</label>
    <input type="number" id="color-count" min="2" max="50" value="12" />
    <label class="helper" for="color-count">Number of swatches generated</label>
    <!-- Submit -->
    <button id="generate-colors">Generate Colors</button>
    </form>
    <!-- Preview -->
    <ul id="color-preview"></ul>
  </body>
</html>
